<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boombox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="boombox">

        <!-- Top Section - Handle & Buttons -->

        <div class="top">

            <div class="left">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>

            <div class="centre">
                <div class="handle"></div>
                <div class="buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button pressed"></div>
                    <div class="button"></div>
                </div>
            </div>

            <div class="right">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>

        </div>

        <!-- Middle Section - Radio & Equaliser -->
        
        <div class="middle">

            <div class="left">
                <div class="circle">
                    <div class="innercircle"></div>
                </div>
            </div>

            <div class="centre">
                <div class="radio">
                    <div class="middle"></div>
                    <div class="line"></div>
                </div>
                <div class="equaliser">
                    <div class="bars one"></div>
                    <div class="bars two"></div>
                    <div class="bars three"></div>
                    <div class="bars four"></div>
                    <div class="bars five"></div>
                    <div class="bars six"></div>
                    <div class="bars seven"></div>
                    <div class="overlay">
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                        <div class="level"></div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="circle">
                    <div class="innercircle"></div>
                </div>
            </div>

        </div>

        <div class="bottom">

        </div>

    </div>
    
</body>
</html>
